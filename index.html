<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style/style.css" />
    <title>FILE MANAGER</title>
  </head>
  <body>
    <main>
      <section class="file__manager">
        <h1>MAIN CONTAINER</h1>
        <section class="nav__menu">
          <div class="breadcrumbs">
            <span class="breadcrumbs__item">ROOT </span>
            <span class="breadcrumbs__item">MAIN </span>
            <span class="breadcrumbs__item">FOLDER </span>
          </div>
          <div class="serchbar">
            <form action="">
              <input type="text" class="searchbar__input" />
              <button>ICON</button>
            </form>
          </div>
        </section>

        <section class="left__menu">
          <div class="create__conatiner">
            <button class="primary__btn create__btn">CREATE</button>
            <button class="primary__btn upload__btn">UPLOAD</button>
          </div>
          <section class="search__type">
            <button class="search__type-button">FILES</button>
            <button class="search__type-button">IMAGES</button>
            <button class="search__type-button">VIDEOS</button>
          </section>
        </section>
        <section class="files__conatiner">
          <section class="files__conatiner-folder">1</section>
          <section class="files__conatiner-folder">2</section>
          <section class="files__conatiner-folder">3</section>
          <section class="files__conatiner-folder">4</section>
          <div class="files__conatiner-item">1</div>
          <div class="files__conatiner-item">2</div>
          <div class="files__conatiner-item">3</div>
          <div class="files__conatiner-item">4</div>
        </section>
        <aside class="aside__info">
          <div class="aside__btn">
            <button>aside btn</button>
          </div>
          <div class="aside__img">
            <img src="" alt="" />
          </div>
          <section class="aside__details">
            <ul>
              <li>Name</li>
              <li>Type</li>
              <li>Date Creation</li>
              <li>Date modification</li>
              <li>Size</li>
            </ul>
          </section>
        </aside>
      </section>
    </main>
  </body>
</html>
